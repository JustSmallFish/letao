<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet/less" href="./css/productManage.less">
    <script src="./lib//less/less-js/less.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>

</head>

<body>


    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">登出信息</h4>
                </div>
                <div class="modal-body">
                    你确定要跑路？？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default " data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container clearfix" id="layout">
        <div class="header clearfix" id="header">
            <a href="javascript:void(0)" class="logo">
                ITBOSS
            </a>
            <div class="btn1">
                <a href="javascript:void(0)" class="leftFold">
                    <i class="glyphicon  glyphicon-align-justify"></i>
                </a>
                <a href="javascript:void(0)" class="logoutBtn">
                    <i class="glyphicon glyphicon-log-out"></i>
                </a>
                <!-- Button trigger modal -->

            </div>
        </div>
        <!-- 侧边栏 -->
        <div id="leftSide" class="pull-left">
            <div class="userInfor">
                <img class="headPortrait" src="./images/default.png" alt="">
                <i>超级管理员</i>
            </div>
            <ul>
                <li>
                    <a href="javascript:void(0)">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" id="classifyFoldBtn">
                        <i class="glyphicon glyphicon-th-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="classify" id="classifyFoldContent">

                        <a href="javascript:void(0)" class="level1">一级分类</a>
                        <a href="javascript:void(0)" class="level2">二级分类</a>
                        </a>
                    </div>

                </li>
                <li>
                    <a href="javascript:void(0)  ">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商标管理</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 主体 -->
        <div id="contentBody" class=" clearfix">
            <div class="header bg-warning">
                <i class="text-primary">管理系统 </i> /
                <span class="text-muted">用户管理</span>
            </div>
            <div class="addProduct btn btn-default " style="margin-bottom:20px" data-toggle="modal" data-target="#myModal2">
                添加商品
            </div>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <form id="form1">
                                <div class="form-group">

                                    <input type="text" name="proName" class="form-control" id="exampleInputEmail1" placeholder="请输入商品">
                                </div>
                                
                                
                                <div class="form-group">

                                    <textarea rows="3" name="proDesc" class="form-control" id="exampleInputEmail1" placeholder="请输入商品描述"></textarea>
                                </div>
                                <div class="form-group">

                                    <input type="text" name="num" class="form-control" id="exampleInputEmail1" placeholder="请输入库存">
                                </div>
                                <div class="form-group">

                                    <input type="text"  name="price" class="form-control" id="exampleInputEmail1" placeholder="请输入价格">
                                </div>
                                <div class="form-group">

                                    <input type="text" name="oldPrice" class="form-control" id="exampleInputEmail1" placeholder="请输入原价">
                                </div>
                                <div class="form-group">

                                    <input type="text" name="size" class="form-control" id="exampleInputEmail1" placeholder="请输入尺码">
                                </div>
                                <div class="form-group" id="ceshiID">
                                        <a class="btn btn-default" href="javascript:void(0)" >
                                    <input type="file"  id="fileUpload" name="pic1" data-url="/product/addProductPic" multiple  >

                                   选择文件1</a>
                                    <i>提示：必须上传3个图片</i><br>
                                </div>


                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" form="form1" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="formContent">


                <div class="bs-example" data-example-id="bordered-table">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="5%">序号</th>
                                <th width="25%">商品名称</th>
                                <th width="25%">商品描述</th>
                                <th width="10%">商品库存</th>
                                <th width="10%">商品尺寸</th>
                                <th width="10%">商品状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyTmp">
                            <tr>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>
                                    <button class="btn btn-danger">下架</button>
                                    <button class="btn btn-primary">编辑</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <ul id="pagintor">

            </ul>
        </div>

    </div>







    <!-- //form模板 -->
    <script id="trTmp" type="text/html">
        {{each rows}}
        <tr>
            <td>{{(page-1)*5+1+$index}}</td>
            <td>{{$value.proName}}</td>
            <td>{{$value.proDesc}}</td>
            <td>{{$value.num}}</td>
            <td>{{$value.size}}</td>
            <td>{{$value.statu}}</td>
            <td>
                <button class="btn btn-danger">下架</button>
                <button class="btn btn-primary">编辑</button>
            </td>
            {{/each}}

    </script>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/template/template.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/productManage.js"></script>
</body>

</html>
