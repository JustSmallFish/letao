<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile"  name="pic1" data-url="/category/addSecondCategoryPic" multiple>
          <p class="help-block"> <img src="./images/none.png" alt=""> </p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <script src="./lib/jquery/jquery.min.js"></script>
       <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
       <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
       <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

</body>
</html>
<script>
    $(function(){

        $("#exampleInputFile").fileupload({
      dataType:"json",
      //e：事件对象
      //data：图片上传后的对象，通过e.result.picAddr可以获取上传后的图片地址
      done:function (e, data) {
        console.log(data.result.picAddr);
        $('.help-block>img').attr('src',data.result.picAddr);
      }
    });




    })



</script>
